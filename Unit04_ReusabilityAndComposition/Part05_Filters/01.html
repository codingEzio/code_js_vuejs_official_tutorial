<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<title>01</title>
</head>

<body>
<div id="app">
<h2>Tip Calculator</h2>
	<p><strong>Total: {{ customer1total }}</strong></p>
	<p>15%: {{ customer1total | getTip(15) }}</p>
	<p>20%: {{ customer1total | getTip(20) }}</p>
	<p>25%: {{ customer1total | getTip(25) }}</p>
</div>

<script>
    Vue.config.productionTip = false;

    new Vue({
        el: "#app",
        data() {
            return {
                customer1total: 35.43
            }
        },
	    filters: {
            getTip(value, percentage) {
                return (value * percentage / 100).toFixed(2)
            }
	    }
    });
</script>

<style>
	body {
		font-family: 'Bitter', Roboto;
	}
	
	#app {
		text-align: center;
		max-width: 320px;
		margin: 50px auto;
		display: table;
		padding: 10px 40px;
		border: 1px solid black;
	}
	
	h2 {
		border-bottom: 1px solid #ccc;
	}
</style>
</body>
</html>
