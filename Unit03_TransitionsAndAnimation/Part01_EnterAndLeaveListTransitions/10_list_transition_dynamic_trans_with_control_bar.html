<!DOCTYPE html>
<html lang=â€œenâ€>
<head>
	<meta charset=â€œUTF-8â€/>
	<meta name=â€œviewportâ€ content=â€œwidth=device-width, initial-scale=1.0â€/>
	<meta http-equiv=â€œX-UA-Compatibleâ€ content=â€œie=edgeâ€/>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
	<title>09</title>
</head>

<body>
<div id="demo-dynamic-fade-with-control-bar" class="demo">
	Fade In: <input type="range" v-model="fadeInDuration" min="0" v-bind:max="maxFadeDuration">
	Fade Out: <input type="range" v-model="fadeOutDuration" min="0" v-bind:max="maxFadeDuration">
	
	<transition
		v-bind:css="false"
		v-on:before-enter="beforeEnter"
		v-on:enter="enter"
		v-on:leave="leave"
	>
		<p v-if="show">Hello</p>
	</transition>
	
	<button
		v-if="stop"
		v-on:click="stop = false; show = false">
		Start animating
	</button>
	<button
		v-else="stop"
		v-on:click="stop = true">
		Stop itðŸ¤¨
	</button>
</div>

<script>
	new Vue({
		el: '#demo-dynamic-fade-with-control-bar',
		data: {
			show: true,
			stop: true,
			fadeInDuration: 1000,
			fadeOutDuration: 1000,
			maxFadeDuration: 1500
		},
		mounted: function () {
			this.show = false
		},
		methods: {
			beforeEnter: function (el) {
				el.style.opacity = 0
			},
			enter: function (el, done) {
				var vm = this
				Velocity(
					el,
					{opacity: 1},
					{
						duration: this.fadeInDuration,
						complete: function () {
							done()
							if (!vm.stop) {
								vm.show = false
							}
						}
					}
				)
			},
			leave: function (el, done) {
				var vm = this
				Velocity(
					el,
					{opacity: 0},
					{
						duration: this.fadeOutDuration,
						complete: function () {
							done()
							vm.show = true
						}
					}
				)
			}
		}
	})
</script>

</body>

</html>
