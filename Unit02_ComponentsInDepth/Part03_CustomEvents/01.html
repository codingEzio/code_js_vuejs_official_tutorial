<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>01</title>
</head>

<body>
  <div id="emit-example-simple">
    <welcome-button v-on:readygo="sayHi"></welcome-button>
  </div>

  <script>
    Vue.component('welcome-button', {
      template: `
        <button v-on:mouseup="$emit('readygo')">
          Click me to be welcomed
        </button>
      `
    })

    new Vue({
      el: '#emit-example-simple',
      methods: {
        /*
          Here's a rough summary of "calling" `event`
          || comp [def] <tag v-on:related-events-like-click="$emit('EMIT_NAME')"> .. </..>
          || comp [use] <comptag v-on:EMIT_NAME="METHODS_IN_VUE_INSTANCE"> .. </..>

          Some event names
            https://www.w3schools.com/js/js_htmldom_events.asp
        */
        sayHi: function () {
          alert('Hi!')
        }
      }
    })
  </script>

  <style>
    body {
      margin: 1.65em;
      line-height: 1.65em;
    }

    p,
    div {
      font-family: 'Fira Code', 'Verdana';
    }

    div {
      margin: 7px;
    }
  </style>
</body>

</html>
