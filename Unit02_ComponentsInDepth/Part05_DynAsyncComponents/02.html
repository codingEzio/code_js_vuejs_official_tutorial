<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>02</title>
</head>

<body>
<div id="example-async-comp">
	<async-example></async-example>
</div>

<script>
		// This part is rather an advanced topic about performances,
		// -- divide the app into smaller chunks
		// -- only load a component when it's needed
		
		// We're also need to use Webpack along the process
		// Here's some articles
		//  https://www.google.com/search?q=webpack+vue+async+component
		//  https://www.sitepoint.com/vue-async-components/
		//  https://vuejsdevelopers.com/2017/07/03/vue-js-code-splitting-webpack/
	
		Vue.component("async-example", function (resolve, reject) {
				setTimeout(function () {
						resolve({
								template: '<div>I am async!</div>'
						})
				}, 1500)
		});
		
		new Vue({
				el: "#example-async-comp",
				data: {
				
				}
		});
</script>
</body>
</html>
